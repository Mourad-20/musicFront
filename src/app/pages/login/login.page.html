<ion-content class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <div class="logo-container fade-in">
        <img src="assets/logo.svg" alt="Logo" class="logo" />
      </div>

      <div class="header-section fade-in">
        <h1 class="title">Bienvenue</h1>
        <p class="subtitle">Connectez-vous pour continuer</p>
      </div>
      <ion-card-content class="login-form fade-in">
        <ion-item lines="none" class="input-item">
          <ion-input
            type="email"
            placeholder="Adresse e-mail"
            [(ngModel)]="credentials.login"
            (click)="_loginF()"
          >
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="input-item">
          <ion-input
            type="password"
            placeholder="Mot de passe"
            [(ngModel)]="credentials.password"
          >
          </ion-input>
        </ion-item>
        <ion-button
          (click)="login()"
          expand="block"
          shape="round"
          class="login-button"
        >
          Se connecter
        </ion-button>
        <a class="register-link">
          Vous n'avez pas de compte ?
          <span class="register-text">S'inscrire</span>
        </a>
      </ion-card-content>

      <div class="separator fade-in">
        <div class="line"></div>
        <span class="separator-text">OU CONTINUER AVEC</span>
        <div class="line"></div>
      </div>

      <div class="social-buttons fade-in">
        <ion-button fill="outline" shape="round" class="social-button">
